<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo danh sách</title>
    <style>
        ul{
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        ol{
            font-weight: normal;
        }
    </style>
</head>

<body>
    <ul>
        <li>Việt Nam
            <ol>
                <li>Hà Nội</li>
                <li>Huế</li>
                <li>Sài Gòn</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
    </ul>

    <ul>
        <li>Hoa Kỳ
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>
    </ul>

    <ul>
        <li>Trung Quốc
            <ol>
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
</body>
</html>
